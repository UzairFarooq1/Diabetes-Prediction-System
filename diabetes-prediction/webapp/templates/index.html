<script>

        alert("The Result has been Predicted \n Click on Print to see the Result")

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 <style>
    

body{

}

    }

<body>
    <div class="Header">
        
        <h1 style="margin-left:350px ; color: white;">Welcome to Diabetes Prediction</h1>

    </div>
 <div class="container">
   
	<h1>Diabetes prediction</h1>
    <div class="container2">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <div  class="align">
            <label for="">PREGNANCIES  (0-17):</label></br>
    	<input type="text" name="Pregnancies" placeholder="" required="required" />
    </div>
        <div>
            <label for="">GLUCOSE (0-199):</label></br>
        <input type="text" name="Glucose" placeholder="" required="required" />
        </div>
        <div>
            <label for="">BloodPressure (0-122):</label></br>
        <input type="text" name="BloodPressure" placeholder="" required="required" />
            </div>
            <div>
                <label for="">SkinThickness (0-99):</label></br>
        <input type="text" name="SkinThickness" placeholder="" required="required" />
    </div>
    <div>
        <label for="">Insulin level (0-845): </label></br>
<input type="text" name="Insulin" placeholder="" required="required" />
</div>
<div>

<input type="text" name="BMI" placeholder="" required="required" />
</div>
<div>
    <label for="">DiabetesPedigreeFunction (0.0-2.4):  </label></br>
<input type="text" name="DiabetesPedigreeFunction" placeholder=":" required="required" />
</div>
<div>
    <label for="">Your Age (21-81): </label></br>
    <input type="text" name="Age" placeholder="" required="required" />
    </div>
    <br>
        <button id="submit" type="submit" class="btn btn-primary btn-block btn-large" onclick="Predicted()" >Predict</button>
        <button id="print" type="submit" class="btn btn-primary btn-block btn-large" onclick="myFunction()">Print Result</button>
    </form>

   
   <br>
   </div>
  <span  style="display:none" id="myPopup"> {{ prediction_text }}</span>

 </div>
